{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Sign up</h1>
    <p class="lead">Create a new account! Make sure to enter your email and password.</p>
    
    <center>Important note: Don’t reuse any important password! We don’t spend a lot on security for this website.</center>
  <title>
        Query System 2021 -- Login
    </title>
    
    <p>
      <div class="signup">
        <form id="signup" action="/create_new_account" method="post">
            <label><b>Email:</b></label>    
            <input type="text" name="email" id="email">  <br />
            <label><b>Password:</b></label>
            <input type="text" name="password" id="password"/>
            <input type="submit" name= "signup" id="signup" value="Sign up!" />
        <!--Display the message variable passed from the Python backend-->
          <br><center><label><p>{{message}}</p></label></center>
          <br><a href="login">Back to the login page</a>
         </form>
      </div>
  </div>
        
   
    
{% endblock%}
